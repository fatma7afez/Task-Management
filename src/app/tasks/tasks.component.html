@if (isOpenAddTaskDialog) {
<app-new-task (cancel)="onCancelTask()" (add)="onNewAddTask($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask ; track task.id) {
    <li>
      <app-task [userTask]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
