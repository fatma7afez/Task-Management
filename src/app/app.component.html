<app-header />
<main>
  <ul id="users">
    @for (user of users;track $index) {
    <li>
      <app-user
        [avatar]="user.avatar"
        [name]="user.name"
        [id]="user.id"
        (select)="onSelectedUser($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
